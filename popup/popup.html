<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Extender</title>
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            width: 500px;
            padding: 20px;
        }
        .status-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mb-4">书签扩展</h1>
        
        <!-- 状态显示 -->
        <div id="status" class="alert alert-info mb-3" role="alert">
            <i class="bi bi-info-circle status-icon"></i>
            <span id="statusText">未初始化</span>
        </div>
        
        <!-- 按钮组 -->
        <div class="mb-3">
            <button id="initBtn" class="btn btn-primary me-2">初始化书签</button>
            <button id="extenderBtn" class="btn btn-secondary">开始扫描</button>
        </div>
        
        <!-- 进度条 -->
        <div class="progress mb-3" style="height: 20px;">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
        </div>
        
        <!-- 查询部分 -->
        <div class="input-group mb-3">
            <input id="keyword" type="text" class="form-control" placeholder="输入关键词">
            <button id="searchBtn" class="btn btn-outline-secondary">查询</button>
        </div>
        
        <!-- 查询结果表格 -->
        <table id="resultTable" class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>标题</th>
                    <th>URL</th>
                    <th>关键词</th>
                    <th>描述</th>
                </tr>
            </thead>
            <tbody>
                <!-- 结果将通过 JavaScript 动态添加 -->
            </tbody>
        </table>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/lib/dbManager.js"></script>
    <script src="/popup/popup.js"></script>
</body>

</html>
